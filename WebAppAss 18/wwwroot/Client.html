<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2 class="bg-warning text-white m-2">WebAPI Data Management of ShowBiz </h2>
    <h2>Movie List</h2>
    <ul id="taskList" class="bg-primary text-white"></ul>
    <hr />


    <form id="createTaskForm" class="m-2">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required><br>
        <label for="genre" class="form-label">Genre:</label>
        <input type="text" id="genre" name="genre" class="form-control"><br>
        <label for="releaseDate" class="form-label">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required class="form-control"><br>
        <button type="submit" class="btn btn-primary text-white">Create Task</button>

    </form>


    <form id="updateTaskForm">
        <label for="movieId" class="form-label">Movie ID:</label>
        <input type="number" id="movieId" name="movieId" class="form-control" required><br>
        <label for="newName" class="form-label">New Name:</label>
        <input type="text" id="newName" name="newName" class="form-control" required><br>
        <label for="newGenre" class="form-label">New Genre:</label>
        <input type="text" id="newGenre" name="newGenre" class="form-control" required><br>
        <label for="newReleaseDate" class="form-label">New Release Date:</label>
        <input type="date" id="newReleaseDate" name="newReleaseDate" class="form-control" required><br>
        <button type="submit" class="btn btn-primary text-white">Update Task</button>
    </form>


    <form id="deleteTaskForm">
        <label for="deleteMovieId" class="form-label">Task ID:</label>
        <input type="number" id="deleteMovieId" name="deleteMovieId" class="form-control" required><br>
        <button type="submit" class="btn btn-primary text-white">Delete Task</button>
    </form>

    <script src="js/JavaScript.js"></script>
</body>
</html>
